<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Card</title>
        <!-- Load Bootstrap css -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- Load jquery and bootstrap -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
    </head>
</html>
<body>
    <div class="container">
        <!-- <center> -->
            <div class="row">
                <div class="card col-sm-5 bg-secondary">
                    <!-- Card header -->
                    <div class="card-header bg-dark text-white">
                        Register
                    </div>
                    <!-- card body -->
                    <div class="card-body left">
                        Nama Lengkap : <input type="text" class="form-control bg-light">
                        Tempat Lahir : <input type="text" class="form-control bg-light">
                        Tanggal Lahir : <input type="number" class="form-control bg-light">
                        Alamat : <input type="text" class="form-control bg-light">
                        Email : <input type="text" class="form-control bg-light">
                        Password : <input type="password" class="form-control bg-light">
                    </div>
                    <!-- card footer -->
                    <div class="card-footer">
                        <button type="button" class="btn btn-sm btn-dark">Reset</button>
                        <button type="button" class="btn btn-sm btn-dark">Register</button>
                    </div>
                </div>
            </div>
        </div>
    <!-- </center> -->
</body>
</html>
